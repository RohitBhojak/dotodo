<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoToDO</title>
  </head>
  <body>
    <header>
      <h1>DoToDO</h1>
    </header>
    <div class="left">
      <nav class="highlights">
        <ul>
          <li class="highlight active"><button>Tasks</button></li>
          <li class="highlight"><button>Today</button></li>
          <li class="highlight"><button>Overdue</button></li>
          <li class="highlight"><button>Important</button></li>
        </ul>
      </nav>
      <nav class="projects">
        <h2>Projects</h2>
        <button class="new-project">+</button>
        <ul id="project-list"></ul>
      </nav>
    </div>

    <div class="right">
      <div class="todos">
        <h2>Todos</h2>
        <button class="new-todo">+</button>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <!-- new todo modal -->
    <dialog id="newTodo">
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="isDone" id="isDone" />
          <label for="isDone">Done</label>
        </div>
        <div>
          <button type="submit">Create</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- new project modal -->
    <dialog id="newProject">
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <button type="submit">Create</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- delete todo modal -->
    <dialog id="confirmDelete">
      <form>
        <p>Delete this todo?</p>
        <div>
          <button type="submit">Yes</button>
          <button type="button">No</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
