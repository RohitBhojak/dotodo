<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoTODO</title>

    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1>DoTODO</h1>
    </header>
    <div class="left">
      <nav class="highlights">
        <ul>
          <li class="highlight"><button class="title active">Tasks</button></li>
          <li class="highlight"><button class="title">Today</button></li>
          <li class="highlight"><button class="title">Overdue</button></li>
          <li class="highlight"><button class="title">Important</button></li>
        </ul>
      </nav>
      <nav class="projects">
        <h2>Projects <button class="new-project">+</button></h2>
        <ul id="project-list"></ul>
      </nav>
    </div>

    <div class="right">
      <div class="todos">
        <h2>Todos<button class="new-todo">+</button></h2>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <!-- new todo modal -->
    <dialog id="newTodo">
      <form novalidate>
        <div>
          <label for="title">Title <span>*</span></label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="isDone" id="isDone" />
          <label for="isDone">Done</label>
        </div>
        <div>
          <button type="submit">Create</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- new project modal -->
    <dialog id="newProject">
      <form novalidate>
        <div>
          <label for="title">Title <span>*</span></label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <button type="submit">Create</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
